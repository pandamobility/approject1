<link rel="stylesheet" href="book-card.css">
<div class="card">
    <div>    <b>Book id:</b><span>{{book.book_id}}</span>
    </div>
    <div>
        <b>Book title:</b><span>{{book.book_title}}</span>
    </div>
    <div>
        <b>Author:</b><span>{{book.author_id}}</span>
    </div>
    <div>
        <b>Genre:</b><span>{{book.genre_id}}</span>
    </div>
    <div>
        <b>Publisher:</b><span>{{book.publisher_id}}</span>
    </div>
    <div>
        <b>Review:</b><span>{{book.review}}</span>
    </div>
    <div>
        <b>Rating:</b><span>{{book.rating}}</span>
    </div>
    <div>
        <b>Page count:</b><span>{{book.page_count}}</span>
    </div>
    <div>
        <b>Year published:</b><span>{{book.year_published}}</span>
    </div>
</div>
